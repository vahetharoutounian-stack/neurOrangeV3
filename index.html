<style>
  /* --- Nickelodeon-Orange Audio Dock --- */
  #audioDock2{
    position:fixed;
    left:calc(10px + env(safe-area-inset-left));
    bottom:calc(10px + env(safe-area-inset-bottom));
    z-index:2147483647;
    display:flex; align-items:center; gap:10px;
    padding:10px 12px;
    border-radius:999px;
    background:#FF6600; /* Nickelodeon orange */
    border:1px solid rgba(0,0,0,.35);
    box-shadow:0 8px 22px rgba(255,102,0,.35);
    -webkit-user-select:none; user-select:none;
  }
  /* keep it above your existing simple dock if still present */
  #audioDock{ display:none !important; }

  /* Buttons: circular, high-contrast, emoji sized comfortably */
  .ad-btn, .ad-stop{
    width:42px; height:42px; min-width:42px;
    border-radius:50%;
    display:inline-flex; align-items:center; justify-content:center;
    font-size:22px; line-height:1;
    border:0; cursor:pointer;
    background:#fff;
    box-shadow:0 2px 6px rgba(0,0,0,.25);
    transition:transform .06s ease, box-shadow .2s ease, opacity .15s ease;
  }
  .ad-btn:active, .ad-stop:active{ transform:translateY(1px); }
  .ad-btn.active{
    outline:2px solid rgba(255,255,255,.85);
    box-shadow:0 4px 14px rgba(0,0,0,.35), 0 0 0 2px #fff inset;
    background:#fdfdfd;
  }
  .ad-stop{ background:#fff; }
  .ad-stop:hover{ box-shadow:0 4px 14px rgba(0,0,0,.35); }

  /* Popover volume sliders (one per track), placed above each button */
  .ad-vol{
    position:absolute;
    bottom:58px; /* above the pill */
    width:44px;
    padding:8px 6px;
    border-radius:12px;
    background:rgba(22,22,22,.92);
    border:1px solid rgba(255,255,255,.2);
    box-shadow:0 10px 24px rgba(0,0,0,.45);
    display:none; /* toggled on when track is playing */
  }
  .ad-vol.visible{ display:block; }
  .ad-vol label{
    color:#fff; font-size:11px; opacity:.8; display:block; text-align:center; margin-bottom:6px;
  }

  /* Vertical slider styling (iOS/Chrome friendly) */
  .ad-vol input[type="range"]{
    writing-mode: bt-lr; /* IE/Edge legacy */
    -webkit-appearance: slider-vertical;
    width:30px; height:110px;
    padding:0; margin:0 auto;
    background:transparent;
  }
  /* Neutralize default colors; browsers will theme the thumb/track */
  .ad-vol input[type="range"]::-webkit-slider-thumb{
    -webkit-appearance: none; width:18px; height:18px; border-radius:50%;
    background:#FF6600; border:1px solid rgba(0,0,0,.35);
    box-shadow:0 1px 4px rgba(0,0,0,.35);
  }
  .ad-vol input[type="range"]::-webkit-slider-runnable-track{
    width:6px; background:#ddd; border-radius:999px; border:0;
  }
  .ad-vol input[type="range"]::-moz-range-thumb{
    width:18px; height:18px; border-radius:50%; background:#FF6600; border:1px solid rgba(0,0,0,.35);
  }
  .ad-vol input[type="range"]::-moz-range-track{
    width:6px; background:#ddd; border-radius:999px; border:0;
  }

  /* Layout helper: we absolutely place sliders relative to the dock */
  #audioDock2 .ad-wrap{ position:relative; }
</style>
