<script>
/* If your 1.jpg is Turner (not Monet), swap the first two entries below. */
const PAINTINGS = [
  {src:'paintings/1.jpg',  title:'Impression, Sunrise',                 artist:'Claude Monet',              year:'1872'},
  {src:'paintings/2.jpg',  title:'The Fighting Temeraire',               artist:'J. M. W. Turner',           year:'1839'},
  {src:'paintings/3.jpg',  title:'Orange and Yellow',                    artist:'Mark Rothko',               year:'1956'},
  {src:'paintings/4.jpg',  title:'South Wind, Clear Sky',                artist:'Katsushika Hokusai',        year:'c. 1830'},
  {src:'paintings/5.jpg',  title:'Red Canna',                            artist:'Georgia O‚ÄôKeeffe',          year:'1924'},
  {src:'paintings/6.jpg',  title:'Composition VIII',                     artist:'Wassily Kandinsky',         year:'1923'},
  {src:'paintings/7.jpg',  title:'Synchromy in Orange: To Form',         artist:'Stanton MacDonald-Wright',  year:'1914'},
  {src:'paintings/8.jpg',  title:'Target with Four Faces',               artist:'Jasper Johns',              year:'1955'},
  {src:'paintings/9.jpg',  title:'Beginning',                            artist:'Kenneth Noland',            year:'1958'},
  {src:'paintings/10.jpg', title:'The Night Caf√©',                       artist:'Vincent van Gogh',          year:'1888'},
  {src:'paintings/11.jpg', title:'Bedroom in Arles',                     artist:'Vincent van Gogh',          year:'1889'},
  {src:'paintings/12.jpg', title:'Flaming June',                         artist:'Frederic Leighton',         year:'1895'},
];

const canon = s => s.toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'')
                  .replace(/[^a-z0-9 ]+/g,' ').replace(/\s+/g,' ').trim();
const ALIAS = {
  'red canna':'canna red and orange',
  'the night cafe':'the night caf√©',
  'south wind, clear sky (red fuji)':'south wind, clear sky',
  'red fuji':'south wind, clear sky'
};

async function loadTxt(){ const el=document.getElementById('desc-data'); return el?el.textContent:''; }

function parseEntries(text){
  const t = text.replace(/\r/g,'');
  const parts = t.split(/\n(?=\d+\.\s+)/);
  const entries = {};
  for(const chunk of parts){
    const head = chunk.match(/^\s*(\d+)\.\s*(.+)\n/);
    if(!head) continue;
    const titleLine = head[2].trim();
    const titleCanon = canon(
      titleLine
        .replace(/\s*[‚Äî‚Äì-].*$/, '')            // strip em/en/hyphen + trailing artist/year
        .replace(/\s*\(c\.\s*\d+\)\s*$/i, '')   // strip "(c. ####)"
        .replace(/\s*\(\d{4}\)\s*$/, '')       // strip "(####)"
    );
    const hook = (chunk.match(/Hook:\s*([\s\S]*?)(?:\n\n|Analysis:|\nDominant Orange Palette:|$)/i)||[])[1]?.trim()||'';
    const analysis = (chunk.match(/Analysis:\s*([\s\S]*?)(?:\n\nDominant Orange Palette:|\nDominant Orange Palette:|$)/i)||[])[1]?.trim()||hook;
    const palette = [...chunk.matchAll(/#[0-9a-f]{6}/gi)].map(m=>m[0].toUpperCase());
    entries[titleCanon] = {hook, analysis, palette:[...new Set(palette)]};
  }
  return entries;
}

const track = document.getElementById('track');
const descEl = document.getElementById('desc');
let activeIndex = 0;

async function build(){
  const txt = await loadTxt();
  const parsed = parseEntries(txt);
  const getEntry = title => parsed[canon(title)] || parsed[ALIAS[canon(title)]||''] || null;

  const exists = await Promise.all(PAINTINGS.map(p=>probe(p.src)));
  track.appendChild(Object.assign(document.createElement('div'),{className:'spacer'}));

  PAINTINGS.forEach((p,i)=>{
    const card = document.createElement('div'); card.className='card'; card.dataset.index=i;
    if(exists[i]){ const img=new Image(); img.decoding='async'; img.src=p.src; img.alt=`${p.title} ‚Äî ${p.artist}`; card.appendChild(img); }
    else{ const ph=document.createElement('div'); ph.className='placeholder'; ph.innerHTML=`<div>No image<br><small>${p.title}</small></div>`; card.appendChild(ph); }
    card.addEventListener('click', ()=>{
      const cards=[...track.querySelectorAll('.card')]; activeIndex=i;
      cards[i]?.scrollIntoView({behavior:'smooth', inline:'center', block:'nearest'});
      setTimeout(()=>openModal(getEntry), 220);
      updateCaption(getEntry);
    }, {passive:true});
    track.appendChild(card);
  });

  track.appendChild(Object.assign(document.createElement('div'),{className:'spacer'}));
  requestAnimationFrame(updateScales);
  updateCaption(getEntry);
  window.__getEntry = getEntry;
}

function probe(src){ return new Promise(res=>{ const im=new Image(); im.onload=()=>res(true); im.onerror=()=>res(false); im.src=src; }); }

let ticking=false;
function cssVar(n){ return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(n)); }
function updateScales(){
  const cards=[...track.querySelectorAll('.card')]; if(!cards.length) return;
  const cx=track.clientWidth/2, base=track.scrollLeft; let best=0, bestD=1e9;
  cards.forEach((el,i)=>{ const mid=el.offsetLeft+el.offsetWidth/2-base; const d=Math.abs(mid-cx);
    if(d<bestD){ bestD=d; best=i; }
    const s=cssVar('--scaleCenter')-(cssVar('--scaleCenter')-cssVar('--scaleSide'))*Math.min(1,d/(track.clientWidth*.5));
    el.style.transform=`scale(${s.toFixed(3)})`; el.style.zIndex=String(1000-Math.round(d));
  });
  if(best!==activeIndex){ activeIndex=best; updateCaption(window.__getEntry); }
}
track.addEventListener('scroll', ()=>{ if(ticking) return; ticking=true; requestAnimationFrame(()=>{updateScales(); ticking=false;}); }, {passive:true});
addEventListener('resize', updateScales, {passive:true});

function updateCaption(getEntry){
  const p=PAINTINGS[activeIndex]; if(!p) return;
  const d=getEntry?getEntry(p.title):null;
  const short=d?.hook || 'Description coming soon.';
  descEl.innerHTML=`<div class="head">${p.title} ‚Äî ${p.artist} ${p.year?`(${p.year})`:''}</div>
                    <div class="body">${short}</div>`;
}

/* Modal */
const modal=document.getElementById('modal'); const mWrap=document.getElementById('mWrap');
const mImg=document.getElementById('mImg'); const mTitle=document.getElementById('mTitle');
const mLong=document.getElementById('mLong'); const sw=document.getElementById('swatches');

function openModal(getEntry){
  const p=PAINTINGS[activeIndex]; const d=getEntry(p.title);
  const card=track.querySelectorAll('.card')[activeIndex]; const img=card?.querySelector('img');
  mImg.src=img?.src||''; mImg.alt=`${p.title} ‚Äî full view`;
  mTitle.textContent=`${p.title} ‚Äî ${p.artist}${p.year?', '+p.year:''}`;
  mLong.textContent=d?.analysis || d?.hook || 'Description coming soon.';
  sw.innerHTML=''; (d?.palette||[]).forEach(hex=>{
    const chip=document.createElement('span'); chip.className='sw';
    const chipColor=document.createElement('i'); chipColor.style.background=hex;
    const label=document.createElement('span'); label.textContent=hex.toUpperCase();
    chip.appendChild(chipColor); chip.appendChild(label); sw.appendChild(chip);
  });
  modal.classList.add('show');
}
modal.addEventListener('click', ()=>modal.classList.remove('show'), {passive:true});

/* Swipe in fullscreen */
let sx=0,sy=0,dx=0,dy=0;
mWrap.addEventListener('touchstart',e=>{const t=e.touches[0]; sx=t.clientX; sy=t.clientY;},{passive:true});
mWrap.addEventListener('touchmove',e=>{const t=e.touches[0]; dx=t.clientX-sx; dy=t.clientY-sy;},{passive:true});
mWrap.addEventListener('touchend',()=>{ if(Math.abs(dx)>40 && Math.abs(dx)>Math.abs(dy)){ activeIndex=(activeIndex+(dx<0?1:-1)+PAINTINGS.length)%PAINTINGS.length; openModal(window.__getEntry);} dx=dy=0;},{passive:true});

document.addEventListener('DOMContentLoaded', build);
</script>

1. The Fighting Temeraire (1839) ‚Äì J.M.W. Turner
Hook: In Turner‚Äôs The Fighting Temeraire, an old warship glides toward its twilight under a sky ablaze with orange. The painting‚Äôs glowing sunset ‚Äì equal parts beauty and melancholy ‚Äì floods the scene with golden haze, casting the dying day as an elegy for the magnificent vessel‚Äôs final journey.
Analysis: Joseph Mallord William Turner, a luminary of British Romanticism, painted The Fighting Temeraire as a tribute to a celebrated warship from the Battle of Trafalgar. By 1838 the once-mighty Temeraire was obsolete, towed up the Thames to be scrapped. Turner, steeped in the Romantic tradition of painting nature and light to evoke emotion, seized on this event to explore the passing of an era. Historically, the work reflects the dawn of industrial modernity: the age of sail yielding to the age of steam. The blazing sunset that consumes the right side of the canvas is anything but incidental ‚Äì Turner invents a sumptuous sky to imbue the scene with symbolic weight
nationalgallery.org.uk
. The veteran ship, rendered in ghostly whites and pale golds, is hauled by a small black steam tug. This poignant contrast between the dignified, pale sailing ship and the sooty tugboat encapsulates the theme of old giving way to new. Turner‚Äôs background as a master of maritime scenes and atmospheric effects allowed him to turn a prosaic tugboat journey into a national epic on canvas.
Compositionally, Turner places the Temeraire off-center, bathed in the last light of the setting sun. The sky dominates: billowing clouds are drenched in oranges, coppers, and reds, their reflections dancing on the calm water below. The sun itself is a white-hot disk sinking low, counterbalanced by the cool rising moon in the opposite corner ‚Äì a subtle reminder of cycles and transitions. The use of orange and its neighboring hues is especially significant. Turner was renowned for his innovative use of vivid color and light, and here the intense sunset orange becomes the emotional core of the painting. The entire scene is suffused with a luminous orange glow that Turner deliberately exaggerated for effect (even placing the sunset in an historically inaccurate position) to heighten the drama. The warmth of the sky contrasts with the ship‚Äôs pale form, almost turning the Temeraire into a spectral silhouette against a furnace-like backdrop. This contrast not only draws the eye to the ship but also symbolizes how the glory of the past is receding into the brilliant glow of memory.
The emotional and symbolic function of orange in this masterpiece is profound. Turner‚Äôs sunset is a visual poem of farewell ‚Äì the color of dusk doubling as the color of nostalgia and death. As art critic John Ruskin observed, Turner often used his ‚Äúmost deeply crimsoned sunset skies‚Äù to signify death or an ending
nationalgallery.org.uk
. In The Fighting Temeraire, the oranges and reds of the sky take on an elegiac tone, marking the end of the ship‚Äôs life and, by extension, the end of an epoch in naval history. The fiery sun and ‚Äúblazing copper hues‚Äù
nationalgallery.org.uk
 swirling through the clouds create a sense of sublime grandeur, as if nature itself pays homage to the retiring hero. This burnt-orange twilight can be read as the ship‚Äôs soul departing in glory ‚Äì a final blaze of color before darkness. Yet orange here is not solely mournful; it is also majestic and celebratory. The golden-orange light gilds the Temeraire, almost transforming the ship into a monument. It conveys a patriotic reverence (fitting for a subject cherished by Turner as ‚Äúhis darling‚Äù) and a bittersweet beauty in decay. In essence, Turner wields orange as the color of sunset metaphor: a radiant ending that is both mournful and resplendent. The viewer is left with a lingering glow of awe and sadness, the sky‚Äôs orange embers symbolizing memory, honor, and the inexorable passage of time
nationalgallery.org.uk
nationalgallery.org.uk
.

2. Impression, Sunrise (1872) ‚Äì Claude Monet
Hook: From a harbor wrapped in morning haze, a small orange sun ignites the sky and water with a single pulse of color. The scene is barely drawn‚Äîmasts, smoke, and boats dissolve into atmosphere‚Äîbut that ember of orange turns fog into dawn and the sketch into sensation.
Analysis: Painted at Le Havre, Monet‚Äôs home port, Impression, Sunrise reduces the world to light, air, and temperature. The composition is spare: ribbons of cool blue-greys, a low horizon, two rowboats set against industrial silhouettes. Brushwork is quick and open; forms appear and evaporate. The painting‚Äôs audacity lies in how little is described and how much is felt‚Äîvision caught in the act of waking. The orange sun (and its vertical reflection) serves as the work‚Äôs chromatic axis. By placing a warm, high-chroma disk amid desaturated cools, Monet turns orange into the measure of the hour: it calibrates distance, announces time, and makes the fog legible as light. Contemporary critics bristled at the ‚Äúunfinished‚Äù look, but Monet‚Äôs goal wasn‚Äôt finish‚Äîit was immediacy. The little sun proves that color can carry truth: a dot of orange describes dawn more honestly than detail could. Symbolically, the color reads as ignition‚Äîa quiet beginning with industrial smoke on the horizon‚Äîsuggesting a modern day rising as surely as the sun itself.

3. Orange and Yellow (1956) ‚Äì Mark Rothko
Hook: Two weightless fields hover‚Äîyellow above, orange below‚Äîbreathing against one another until the air itself seems colored. The edges feather and glow, so that light feels like it‚Äôs coming from within the paint.
Analysis: Rothko‚Äôs Orange and Yellow belongs to the mature ‚ÄúColor Field‚Äù period in which figure and ground vanish and color becomes the subject. The rectangles aren‚Äôt hard forms; their edges are stained and blurred, letting the hues mingle with the ground so the image reads less as objects than as atmosphere. Scale matters: standing close, the canvas surrounds peripheral vision and the fields seem to float. The yellow panel acts like a soft lamp, the orange like warmth you can sense more than see; together they stage a quiet encounter rather than an image.
Rothko spoke of painting ‚Äútragedy, ecstasy, doom,‚Äù not pictures. The shallow space, the slow shift of saturation, and the tremor at the borders are the means by which feeling is delivered directly‚Äîwithout symbol or narrative. Orange functions as presence and temperature: a humane, steady heat that anchors the body. Yellow functions as light and openness: a gentle lift that invites breath. Where they meet, a seam of vibration forms; it is this relational edge‚Äîthe moment of near-overlap‚Äîthat generates the painting‚Äôs sensation of stillness charged with life.

4. South Wind, Clear Sky (Red Fuji) (c. 1830) ‚Äì Katsushika Hokusai
Hook: At dawn after a south wind and cloudless night, Fuji‚Äôs flank flares vermilion against a pale sky. With almost no detail‚Äîjust planes of color‚Äîthe mountain seems to breathe warm light.
Analysis: Part of Thirty-Six Views of Mount Fuji, ‚ÄúRed Fuji‚Äù captures a brief seasonal phenomenon in early autumn when the morning sun ignites the mountain‚Äôs southern face. Hokusai reduces the world to three elements: the triangular mass of Fuji, a luminous sky, and a small belt of clouds. The woodblock‚Äôs power lies in its calm geometry and in the orchestration of inks: warm gradations across the slope shift from earthy russet to orange-vermillion, while the sky lifts from ochre at the horizon to clear blue aloft. The simplicity is deceptive; subtle bokashi (tone gradation) and carefully registered layers make the color planes feel atmospheric rather than flat.
Culturally, Fuji embodies stability; here, orange light momentarily transforms that permanence‚Äîan image of constancy quickened by time. The warm banding reads as heat and altitude together: the mountain‚Äôs mass receives and reflects the day‚Äôs first energy. Where warm slope meets cool sky, a quiet vibration forms, intensifying both. Orange thus functions as revelation rather than ornament: it names the hour, the weather, and the mountain‚Äôs presence in one chromatic event.

5. Red Canna (1924) ‚Äì Georgia O‚ÄôKeeffe
Hook: Petals swell into landscape‚Äîscarlet and tangerine fold over one another until the bloom reads as heat and breath. The viewer is pulled inside a living flare of orange.
Analysis: By the mid-1920s O‚ÄôKeeffe had turned magnification into a modernist language. In Red Canna, she crops so closely that the flower overfills the frame; the subject dissolves into sweeping curves and fields of color. Rather than treating the blossom as a botanical specimen, she lets form and hue do the work of expression‚Äîsmooth paint, large scale, and almost no background so that space is created by color alone
christies.com
. The petals modulate from deep red-orange in the recesses to softer peach and apricot at the lit edges, generating volume without visible brush texture
christies.com
. The result is less a still life than an immersive terrain.
O‚ÄôKeeffe often rejected literal symbolism, yet color here carries meaning. Orange operates as vitality‚Äîsun-warmed, sensuous, and modern. In the 1920s, new synthetic pigments (like cadmium orange) made such saturation possible; placed at large scale, the hue becomes environment as much as object
christies.com
. Viewers brought their own readings‚Äîsensual, spiritual, or simply optical‚Äîbut the painting‚Äôs force lies in what orange does: it concentrates heat at the core, releases it along the ruffled rims, and turns a single bloom into an experience of radiance.
